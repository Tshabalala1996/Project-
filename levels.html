<!DOCTYPE html>
<html>
<head>
	<title>Stock Levels</title>
	<link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.min.js"></script>
</head>
<body>
<div id="container">
<h2>STOCK LEVELS</h2>
<div id="content"></div>
</div>
<script type="text/javascript" >
 $(document).ready(function()
 {
 	function loadStockLevels(){
    $.ajax({
        
        url:'php_files/data.php',
        type:'post',
        data:{action:'stockLevels'},
        success:function(data)
        {
            $('#content').html(data); // Assign ajax response to id display_info which display records.
        }
    });

    }

    setInterval(loadStockLevels, 1000);

 });
</script>
</body>
</html>
